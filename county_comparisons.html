    <link rel="stylesheet" href="https://unpkg.com/accordion-js@3.3.4/dist/accordion.min.css"/>

    <link rel="stylesheet" href="./css/cor_V2.css"/>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js" integrity="sha512-2V49R8ndaagCOnwmj8QnbT1Gz/rie17UouD9Re5WxbzRVUGoftCu5IuqqtAM9+UC3fwfHCSJR1hkzNQh/2wdtg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Chroma -->

    <!-- Leaflet tree layers -->
    <script type="text/javascript" src="https://unpkg.com/accordion-js@3.3.4/dist/accordion.min.js"/></script>

    <!-- Chart JS  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body id="body">

    <div id="heading" class="center">
        <header>County Comparisons</header>
    </div>

    <div id="sidebar" class="d-grid gap-3">
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button data-mdb-collapse-init class="accordion-button text-center" type="button" data-mdb-toggle="collapse" data-mdb-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              County budget allocation, expenditure and absorption rate
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-mdb-parent="#accordionExample">
            <div class="accordion-body">
              <div style="width:60%; display: inline-block;">
                <canvas id="myChart"></canvas>
              </div>  
              <div style="width:35%; display: inline-block;">
                <canvas id="myRadarChart"></canvas>
              </div>  
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button data-mdb-collapse-init class="accordion-button collapsed" type="button" data-mdb-toggle="collapse" data-mdb-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Expenditure by Economic Classification
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-mdb-parent="#accordionExample">
            <div class="accordion-body">
              <div style="width:55%; display: inline-block;">
                <canvas id="steppedChart"></canvas>
              </div> 
              <div style="width:40%; height:90%; display: inline-block;">
                <canvas id="EEC_BarChart"></canvas>
              </div> 
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button data-mdb-collapse-init
              class="accordion-button collapsed" type="button" data-mdb-toggle="collapse" data-mdb-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Local revenue collection
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-mdb-parent="#accordionExample">
            <div class="accordion-body">
              <div style="width:55%; display: inline-block;">
                <canvas id="LRC_comboChart"></canvas>
              </div> 
              <div style="width:40%; height:90%; display: inline-block;">
                <canvas id="LRC_radarChart"></canvas>
              </div> 
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingFour">
            <button data-mdb-collapse-init
              class="accordion-button collapsed" type="button" data-mdb-toggle="collapse" data-mdb-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
              Pending Bills
            </button>
          </h2>
          <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-mdb-parent="#accordionExample">
            <div class="accordion-body">
              <div style="width:90%; display: inline-block;">
                <canvas id="PB_lineChart"></canvas>
              </div> 
            </div>
          </div>
        </div>
      </div>
